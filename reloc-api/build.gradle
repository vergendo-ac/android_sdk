apply plugin: "com.android.library"
apply plugin: "kotlin-android"
apply plugin: "kotlin-kapt"
apply plugin: "kotlin-android-extensions"

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 30
        versionCode = 1
        versionName = "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])

    api "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.61"
    api "org.jetbrains.kotlin:kotlin-reflect:1.3.61"
    api "com.squareup.moshi:moshi-kotlin:1.9.2"
    api "com.squareup.moshi:moshi-adapters:1.9.2"
    api "com.squareup.okhttp3:logging-interceptor:4.4.0"
    api "com.squareup.retrofit2:retrofit:2.6.2"
    api "com.squareup.retrofit2:converter-moshi:2.6.2"
    api "com.squareup.retrofit2:converter-scalars:2.6.2"
    api "org.slf4j:slf4j-api:1.6.1"
    api "org.slf4j:slf4j-simple:1.6.1"
    testImplementation "io.kotlintest:kotlintest-runner-junit5:3.1.0"
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
}
